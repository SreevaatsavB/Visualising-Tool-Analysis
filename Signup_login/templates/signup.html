<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up Page</title>


  <!--  -->
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <!-- <ul class=flashes> -->
    {% for message in messages %}

      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong> {{ message }} </strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- <li>{{ message }}</li> -->
    {% endfor %}
    <!-- </ul> -->
  {% endif %}
{% endwith %}
<!--  -->


	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style_ls.css') }}">

  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="{{ url_for('static', filename='img_ls/mulogo.png') }}" alt="University Logo">
    </div>
  </div>

  <div class="spacer"></div>


  <div class="container">

    <div class="main-box">
      <h1>Sign Up</h1>
      
      <form method="POST" action="{{ url_for('signup') }}">

        <div class="input-box">
          <span class="icon"><i class='bx bxs-user'></i></span>
          <input type="text" id="signup_name" name="signup_name" required>
          <label>Name</label>
        </div>

        <div class="input-box">
          <span class= "icon"><i class='bx bxs-envelope'></i></span>
          <input type="email"  id ="signup_email" name ="signup_email" required>
          <label>Email</label>
        </div>


        <div class="input-box">
          <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
          <input type="password" id="signup_password" name="signup_password" required>
          <label>Password</label>
        </div>

        <div class="input-box">
          <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
          <input type="password" id="signup_confirm_password" name="signup_confirm_password" required>
          <label>Confirm Password</label>
        </div>

        <input type="submit" value="Sign Up" id = 'signup_btn'>
        <!-- Style this input as as the button-->


        <!-- <form id="signup-form"> -->

          <!-- <button type="submit" class="btn" ><a href="{{ url_for('login') }}">Sign up</a></button> -->
          <!-- <button type="submit" class="btn" onclick="signup()">Sign Up</button> -->

        <div class="register">
          <p>Already have an account?<a href="{{ url_for('login') }}">Log In!</a></p>
        </div>
        <!-- </form> -->


      </form>
    </div>
  </div>

</body>
</html>
