<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="dashboard">
      <div id="header">

      </div>
      <div id="navigation" class="hidden">
        <div id="scorex-mobile">
          <img src="img/ScoreX Log.png" alt="Score Logo" id="score-logo-mobile">
        </div>
        <ul id="nav-menu">
          <li><a href="#"><img src="img/home.png" alt="Home" class="nav-logo"> <span>Home</span></a></li>
          <li><a href="#"><img src="img/grades.png" alt="Grades" class="nav-logo"> <span>Grades</span></a></li>
          <li><a href="#"><img src="img/analyse.png" alt="Analytics" class="nav-logo"> <span>Analytics</span></a></li>
          <li><a href="Visualising Tool/index.html" id="logout-button"><img src="img/log-out.png" alt="Logout" class="nav-logo"> <span>Logout</span></a></li>
        </ul>
      </div>
    </div>
    <div id="welcome-container">
      <h1 id="welcome-heading">Welcome, Pranav Reddy</h1>
      <div id="rectangular-container">

      </div>
    </div>
    <div id="dashboard-right">
      <div id="student-profile">
        <img src="img/man.jpg" alt="Student Profile Picture" class="profile-image">
        <h2 class="profile-name">Pranav Reddy</h2>
        <p class="profile-info"><b>Branch:</b> AI</p>
        <p class="profile-info"><b>Sem:</b> 6</p>
        <p class="profile-id"><b>ID:</b> SE20UARI090</p>
        <p class="profile-mail"><b>Mail:</b> pranav20uari090@mahindrauniversity.edu.in</p>
      </div>
    </div>
    <div id="chat-icon" onclick="toggleChat()">
      <i class="bx bx-chat"></i>
    </div>

    <div id="chat-interface">
    <span id="close-button" onclick="closeChat()">&times;</span>
    <div id="chat-box"></div>
    <div id="chat-input-container" class="input-container">
      <input type="text" id="chat-input" placeholder="Type your message...">
      <button id="send-button"><i class="bx bx-send"></i></button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
