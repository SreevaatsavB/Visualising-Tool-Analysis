<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">

  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="img/mulogo.png" alt="University Logo">
    </div>
  </div>

  <div class="spacer"></div>


  <div class="container">

    <div class="main-box">
      <h1>Sign Up</h1>
      <form action="">
        <div class="input-box">
          <span class="icon"><i class='bx bxs-user'></i></span>
          <input type="text" id="signup_name" required>
          <label>Name</label>
        </div>

        <div class="input-box">
          <span class= "icon"><i class='bx bxs-envelope'></i></span>
          <input type="email"  id ="signup_email" required>
          <label>Email</label>
        </div>


        <div class="input-box">
          <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
          <input type="password" id="signup_password" required>
          <label>Password</label>
        </div>

        <div class="input-box">
          <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
          <input type="password" id="signup_confirm_password" required>
          <label>Confirm Password</label>
        </div>

        <form id="signup-form">

          <button type="submit" class="btn" onclick="signup()">Sign Up</button>
          <div class="register">
            <p>Already have an account?<a href="index.html">Log In!</a></p>
          </div>
        </form>


      </form>
    </div>
  </div>

</body>
</html>
