<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- <link rel="stylesheet" href="styles_dashboard.css"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles_dashboard.css') }}">
  
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="dashboard">
      <div id="header">

      </div>
      <div id="navigation" class="hidden">
        <div id="scorex-mobile">
          <img src="{{url_for('static', filename='img_dashb/ScoreX Log.png')}}" alt="Score Logo" id="score-logo-mobile">
        </div>
        <ul id="nav-menu">
          <li><a href="{{ url_for('dashboard') }}"><img src="{{ url_for('static', filename='img_dashb/home.png') }}" alt="Home" class="nav-logo"> <span>Home</span></a></li>
          <li><a href="{{ url_for('grades') }}"><img src="{{ url_for('static', filename='img_dashb/grades.png') }}" alt="Grades" class="nav-logo"> <span>Grades</span></a></li>
          <li><a href="{{ url_for('analytics') }}"><img src="{{ url_for('static', filename='img_dashb/analyse.png') }}" alt="Analytics" class="nav-logo"> <span>Analytics</span></a></li>
          <li><a href="{{ url_for('logout') }}" id="logout-button"><img src="{{url_for('static', filename='img_dashb/log-out.png')}}" alt="Logout" class="nav-logo"> <span>Logout</span></a></li>
        </ul>
      </div>
    </div>
    <div id="welcome-container">
      <h1 id="welcome-heading">Welcome, {{ username }}</h1>
      <div id="rectangular-container">

        <div id="graph-element" class="graph-element">

          {{ graph_html|safe }}

        </div>
        
        <!-- {{ graph_html|safe }} -->

      </div>
    </div>
    <div id="dashboard-right">
      <div id="student-profile">

        <!-- scr="{{ url_for('static', filename='images/foo.jpg') }}" -->

        <!-- <img src="img_dashb/man.jpg" alt="Student Profile Picture" class="profile-image"> -->

        <img src="{{ url_for('static', filename='img_dashb/man.jpg') }}" alt="Student Profile Picture" class="profile-image">


        <h2 class="profile-name">{{ username }}</h2>
        <p class="profile-info"><b>Branch:</b> {{ branch }} </p>
        <p class="profile-info"><b>Sem:</b>{{ 6 }}</p>
        <p class="profile-id"><b>ID:</b>{{ student_id }}</p>
      </div>
    </div>

    <div id="chat-icon" onclick="toggleChat()">
      <i class="bx bx-chat"></i>
    </div>

    <div id="chat-interface">
    <span id="close-button" onclick="closeChat()">&times;</span>
    <div id="chat-box"></div>
    <div id="chat-input-container" class="input-container">
      <input type="text" id="chat-input" placeholder="Type your message...">
      <button id="send-button"><i class="bx bx-send"></i></button>
    </div>
  </div>



<script src="{{ url_for('static', filename='script_dashboard.js') }}"></script>
</body>
</html>
